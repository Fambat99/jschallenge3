<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Background Color</title>
  <style>
    
    button {
    color: black;
    padding: 10px 20px;
    font-size: 1em;
    border-color: black;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    
  }

  button:hover {
    background-color: aliceblue;
  }

  </style>
  
</head>
<body>
  <h1>Change Background Color Example</h1>
  <button onclick="changeBackgroundColor()">Change Background to Blue</button>

  <script>
    function changeBackgroundColor() {
      document.body.style.backgroundColor = "blue";
    }
  </script>
</body>
</html>
